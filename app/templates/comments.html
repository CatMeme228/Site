{% extends 'base.html' %}

<h1>{% block title %} Comments {% endblock %}</h1>


{% block content %}
    <form action="" method="post">
        {% for field in form %}
            <p>{{ field.label() }}</p>
            <p>{{ field }}</p>
            {% for error in field.error %}
                {{ error }}
            {% endfor %}
        {% endfor %}
    </form>
{% endblock %}
